{% extends 'core/base.html' %}

{% block title %}
    Start conversation
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-lg overflow-hidden space-y-6" style="box-shadow: 0px 4px 6px rgba(245, 1, 212, 0.5);">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.content }}
            <button type="submit" class="w-full px-4 py-2 bg-teal-500 text-white rounded-lg font-bold hover:bg-teal-700 transition duration-300">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
