<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%}{%endblock%}| puddle</title>
</head>

<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
        <div>
            <a href="/" class="text-5xl font-semibold">Puddle</a>
        </div>
        <div class="space-x-6">
            <a href="{% url 'item:createItem' %}" class="px-6 py-6 text-lg font-semibold hover:text-red">New item</a>
            <a href="#" class="px-6 py-6 text-lg font-semibold hover:text-red">Browse</a>
           
            {% if user.is_authenticated %}
                <a href="{% url 'conversations:inbox' %}" class="px-6 py-6 bg-teal-500 hover:bg-teal-700 rounded-xl font-semibold">Inbox</a>
                <a href="{% url 'dashboard:dash' %}" class="px-6 py-6 text-xl bg-gray-500 hover:bg-gray-700 rounded-xl font-semibold">Dashboard</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-6 text-xl bg-blue-500 hover:bg-blue-700 rounded-xl font-semibold">Log out</a>
            {% else %} 
                <a href="{% url 'core:SignUp' %}" class="px-6 py-6 bg-teal-500 hover:bg-teal-700 rounded-xl font-semibold">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-6 text-xl bg-gray-500 hover:bg-gray-700 rounded-xl font-semibold">Log in</a>
            {% endif %}
            
        </div>
       
        
    </nav>
    <h1 class="px-6 py-6">{%block content%}{%endblock%}</h1>
    <footer class="bg-gray-700 flex justify-between">

        <div class="px-6 w-2/3 pr-10">
            <h3 class="mb-5 font-bold text-lg text-gray-100">About</h3>
            <p class="text-teal-500 hover:text-teal-700 font-semibold">About</p>
        </div>
        
        <div class="w-1/3">
            <h3 class="font-bold text-lg text-gray-100">Menu</h3>
            <ul class="space-y-6">
                <li class="text-teal-500 hover:text-teal-700 font-semibold"><a href="#">About</a></li>
                <li class="text-teal-500 hover:text-teal-700 font-semibold"><a href="{% url 'core:contacts' %}">Contact</a></li>
                <li class="text-teal-500 hover:text-teal-700 font-semibold"><a href="#">Privacy</a></li>
                <li class="text-teal-500 hover:text-teal-700 font-semibold"><a href="#">Terms Of Use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
