{% extends 'core/base.html' %}

{% block title %}
    {{ item.name }}
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-lg overflow-hidden" style="box-shadow: 0px 4px 6px rgba(245, 1, 212, 0.5);">
        <div class="p-4">
            <h1 class="text-3xl font-bold text-gray-800">{{ item.name }}</h1>
        </div>
        <div class="flex p-4 space-x-4">
            <div class="flex-shrink-0">
                <img class="w-full max-w-xs h-auto object-cover rounded" src="{{ item.image.url }}" alt="{{ item.name }}">
            </div>
            <div id="details" class="flex-grow p-4">
                <h2 class="text-2xl font-semibold text-green-700">{{ item.price }} SGD</h2>
                <p class="mt-4 text-gray-600"><strong>Seller: </strong>{{ item.created_by }}</p>
                <p class="mt-4 text-gray-600"><strong>Description: </strong>{{ item.description }}</p>
            </div>
        </div>
        <div class="flex justify-center p-4">
            {% if not item.created_by == user %}
            <a href="{% url 'conversations:new' item.id%}">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105 active:scale-100">
                    Contact Seller
                </button>
            </a>
            {% else %}
                <div>
                    <a href="{% url 'item:delete' item.id %}" >
                        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105 active:scale-100">
                            Delete
                        </button>
                    </a>
                    <a href="{% url 'item:edit' item.id %}" >
                        <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105 active:scale-100">
                            Edit
                        </button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
